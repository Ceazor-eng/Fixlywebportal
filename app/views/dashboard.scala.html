@main("Dashboard") {
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/dashboard.css")">
    <script src="https://kit.fontawesome.com/7e53fc4f86.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>Fixly</h1>
        </div>
        <ul class="sidebar-menu">
            <li><i class="fa fa-dashboard"></i> Dashboard</li>
            <li><i class="fa fa-envelope"></i> Messages</li>
            <li><i class="fa fa-cog"></i> Settings</li>
        </ul>
    </aside>
</div>
<nav class="navbar">
    <h2>Dashboard</h2>
    <div class="profile-circle">
        <img src="@routes.Assets.versioned("images/profile.jpeg")">
    </div>
    <p class="profile-name">Tim</p>
</nav>

<main class="main-content">
    <header class="header">
    </header>

    <div class="profile-card">
        <img src="@routes.Assets.versioned("images/profile.jpeg")" alt="Profile Image">
        <h2>name</h2>
        <p>occupation</p>
        <div class="stats">
            <div class="applied">Jobs completed: <span>20</span></div>
            <div class="won">Jobs done: <span>22</span></div>
            <div class="current">Current Jobs: <span>10</span></div>
        </div>
    </div>

    <div class="form-container">
        <formd action="/submit" method="post">
            <div class="form-group">
                <label for="firstname">FirstName</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
                <label for="lastname">LastName</label>
                <input type="lastname" id="lastname" name="lastname" required>
            <div class="form-group">
                <label for="phonenumber">Phonenumber</label>
                <input type="phonenumber" id="PhoneNumber" name="phonenumber" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="city" id="city" name="city" required>
            </div>
            <div class="form-group">
                <button type="submit">Update</button>
            </div>
        </formd>
    </div>
    <div class="formd-container">
        <formm action="/submit" method="post">
            <label for="lastname">LastName</label>
            <input type="lastname" id="lastname" name="lastname" required>
            <div class="form-group">
                <label for="phonenumber">Phonenumber</label>
                <input type="phonenumber" id="PhoneNumber" name="phonenumber" required>
            </div>
            <div class="form-group">
                <labell for="occupation">Occupation</labell>
                <input type="occupation" id="occupation" name="occupation" required>
            </div>

        </formm>
    </div>


</main>

</body>
</html>
}
